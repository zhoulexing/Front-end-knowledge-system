        <h3>基础</h3>
        <div>

        <h3>多个动画</h3>
        <div style="width: 500px">
            <div class="a2"></div>
        </div>
        <hr />

        <h3>利用max-height实现收缩与展开</h3>
        <div>
            <button onclick="showHide()">收起或展开</button>
            <div class="a3">
                123

                123

        <h3>steps函数</h3>
        <div class="a4"></div>
        <hr>


        <h3>radio效果</h3>
        <div>
            <div class="radio-1">
                <input
                    type="radio"
                    name="radio-1"
                    id="radio-1-1"
                    checked="checked"
                />
                <label for="radio-1-1"></label>

                <input type="radio" name="radio-1" id="radio-1-2" />
                <label for="radio-1-2"></label>

                <input type="radio" name="radio-1" id="radio-1-3" />
                <label for="radio-1-3"></label>
            </div>
            <div class="radio-2">
                <input
                    type="radio"
                    name="radio-2"
                    id="radio-2-1"
                    checked="checked"
                />
                <label for="radio-2-1"></label>

                <input type="radio" name="radio-2" id="radio-2-2" />
                <label for="radio-2-2"></label>

                <input type="radio" name="radio-2" id="radio-2-3" />
                <label for="radio-2-3"></label>
            </div>
        </div>
        <hr />

        <h3>霓虹效果</h3>
        <div class="neon-btn">
            <button class="btn one">Hover me</button>

        <div class="like">

        </div>

    </body>

    <script>
        const dom = document.querySelector(".a3");

        function showHide() {
            const maxHeight = dom.style.maxHeight;
            dom.style.maxHeight = maxHeight === "0px" ? "500px" : "0px";
        }
    </script>
