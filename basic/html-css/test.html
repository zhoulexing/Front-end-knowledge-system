<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 150px;
            border: 1px solid #272323;
        }
    </style>
</head>
<body>
    <div>
        <div style="display: flex;width: 300px;">
            <div style="flex-shrink: 2; background-color: aqua; width: 50px;">1</div> 
            <div style="flex-shrink: 1; background-color:blue; width: 100px;">2</div>
            <div style="flex-shrink: 1; background-color:chartreuse; width: 100px;">3</div>
        </div>

        <div>
            123
            <button style="padding: 20px;">22323</button>
        </div>


        <div id="box">
            Hi&nbsp;&nbsp;,
            This   is a incomprehensibilities long word.
            <br>
            你好&nbsp;&nbsp;，
            这      是一个不可思议的长单词
        </div>

        <div>
            <div style="float: left;">1</div>
            <div>2</div>
        </div>

        <div style="position: relative; width: 300px; height: 300px; background-color: chocolate;">
            <div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; width: 30px; height: 30px; background-color: cadetblue; margin: auto;">1</div>
        </div>


        <div style="line-height: 40px; font-size: 0;">你好</div>
        <div style="line-height: 0; font-size: 16px;">你好</div>
        <div style="line-height: 14px; font-size: 26px;">你好</div>
        <div>123</div>


        <div style="line-height: 40px;">你好</div>
        <div>456</div>

        <div style="height: 100px;">
            <div style="width: 100%; height: 100%; float: left;">1</div>
            <div style="width: 100px; height: 100%; float: right; margin-left: -100px;">2</div>
        </div>

        <div style="position: relative; height: 40px;">
            <div style="position: absolute; float: left;">1</div>
        </div>


        <div>
            <div style="position: absolute; margin-left: 20px;">222</div>
        </div>
    </div>
</body>
</html>
