    <script>
        function showFileName() {

            for(let i = 0, length = files.length; i < length; i++) {
                file = files[i];
                console.log(file.name, file);
            }
            let reader = new FileReader();
            reader.onload = (event) => {
                console.log(event.target.result);
            }
            reader.readAsText(files[0], "gb2312");
        }
    </script>

        }
