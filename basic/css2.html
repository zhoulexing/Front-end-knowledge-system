<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            display: inline-block;
        }
        .block {
            width: 100px;
            height: 100px;
            background-color: #00AAEE;
        }
    </style>
    <!--inline-block的vertical-align属性默认是baseline-->
    <!--inline-block的基准线就是正常流中最后一个line box的基线，如果这个元素是空的，没有内容，那么这个基线就是最后这个
        元素的margin-bottom线;如果这个元素不为空，那么这个元素的基线就是元素里面内容最后一行文字的基线-->
</head>
<body>
    <ul>
        <li>
            <div class="block">1</div>
        </li>
        <li>
            <div class="block" style="vertical-align: top;"></div>
        </li>
        <li>
            <div class="block" style="margin-bottom: 10px;vertical-align: top;">1</div>
        </li>
    </ul>
    <ul>
        <li><img src="./images/test.jpg"/></li>
        <li>1</li>
    </ul>
</body>
</html>
