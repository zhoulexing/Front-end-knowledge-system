<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table
        width="100%"
        style="border: solid 1px black; border-collapse: collapse; text-align: center;"
    >
        <thead>
            <tr>
                <td>图片</td>
                <td>图片2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img
                        style="width:100px;height:100px;"
                        border="0"
                        src="./test.jpg"
                    />
                </td>
                <td>
                    <v:image style="width:100px;height:100px;behavior:url(#default#VML); display:block;" src="https://img.alicdn.com/bao/uploaded/i2/663734805/O1CN01DBJIGA1lMjeFTryym_!!663734805.jpg" alt="" />
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <v:image style="width:100px;height:100px;behavior:url(#default#VML);display:block;" src="./test.jpg"/>
    </div>
    <div>
        <img style="width:100px;height:100px;behavior:url(#default#VML);display:block;" src="./test.jpg"/>
    </div>
</body>
</html>
