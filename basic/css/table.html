<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            body,
            #root,
            table {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <table>
                <tbody>
                    <tr>
                        <td rowspan="2">
                            <div>1</div>
                        </td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr>
                        <td>
                            1
                        </td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td colspan="2">4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
